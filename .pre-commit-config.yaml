exclude: "docs|ci|.git|examples|licenses|conda/meta.yaml"
default_stages: [pre-commit]
fail_fast: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

    # Can run individually with `flynt [file]` or `flynt [source]`
  - repo: https://github.com/ikamensh/flynt
    rev: '1.0.6'
    hooks:
      - id: flynt
        args: ["--fail-on-change", "--verbose"]
        require_serial: true

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.10
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

    # Can run individually with `pre-commit run mypy --all-files`
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        args: ["--config=pyproject.toml", "--show-error-codes"]
        verbose: true
        additional_dependencies: ['types-requests']
